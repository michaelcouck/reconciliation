<!-- Horizontal Form-->
<!--suppress HtmlFormInputWithoutLabel -->
<div class="col-lg-6">
    <div class="block">
        <div class="title"><strong class="d-block">Commerce report</strong><span class="d-block">Report showing the total
                                sales for the selected MSP/PTO.</span></div>
        <div class="block-body">
            <form id="report-generator-form" name="report-generator-form" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-3 form-control-label">MSP/PTO</label>
                    <div class="col-sm-9">
                        <input id="msp" type="text" placeholder="NMBS" class="form-control
                                                form-control-success"><small class="form-text">The exact identifier of the MSP/PTO.</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 form-control-label">Start date</label>
                    <div class="col-sm-9">
                        <input id="startDate" type="date" class="form-control
                                                form-control-warning"><small class="form-text">The start date, from 00:00 midnight of that date.</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 form-control-label">End date</label>
                    <div class="col-sm-9">
                        <input id="endDate" type="date" class="form-control
                                                form-control-warning"><small class="form-text">The end date, to 23:59:59 midnight of that date.</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <input type="button" onclick="generateReport(msp, startDate, endDate)" value="Generate" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
